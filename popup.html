<!DOCTYPE html>
<html>
  <head>
    <title>PKULaw Search</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        font-size: 14px;
        margin: 0;
      }
      h1 {
        font-size: 18px;
        font-weight: normal;
      }
      input[type="text"] {
        width: 100%;
        padding: 4px 8px;
        margin-bottom: 8px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
      }
      button {
        padding: 8px 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }
      button:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <h1>PKULaw Search</h1>
    <input type="text" id="query" placeholder="Enter a search query...">
    <button id="search">Search</button>
    <div id="results">
        <ul id="result-list"></ul>
     </div>
    <script src="popup.js"></script>
  </body>
</html>
